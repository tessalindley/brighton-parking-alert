name: Brighton Weekend Parking Checker

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Check parking
        run: |
          python check_parking.py > output.txt
      - uses: cinotify/github-action@main
        with:
          to: 'tomcbaskin@gmail.com'
          subject: 'check'
          body: cat output.txt
          type: 'text/html'
          # attachment: 'artifacts.zip'
